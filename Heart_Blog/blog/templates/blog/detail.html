{% extends "blog/base.html" %}
{% load static %}

{% block content %}

    <div class="blog-show">
        <div class="blog-detail">

            <h1>{{ blog_target.title }}</h1>
            <img src="{{ blog_target.image.url }}" alt="">

            <div class="date">
               <strong>Posted:</strong> {{ blog_target.date_to }}
            </div>

            <p>
                {{ blog_target.description }}
            </p>

        </div>
    </div>

{% endblock content %}
