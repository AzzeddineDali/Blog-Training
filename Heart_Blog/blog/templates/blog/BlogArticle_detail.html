{% extends "blog/base.html" %}
{% load static %}

{% block content %}

    <div class="blog-show">
        <div class="blog-detail">

            <h1>{{ object.title }}</h1>
            <img src="{{ object.image.url }}" alt="">

            <div class="date">
               <strong>Posted:</strong> {{ object.date_to }}
            </div>

            <p>
                {{ object.description }}
            </p>

        </div>
    </div>

{% endblock content %}
