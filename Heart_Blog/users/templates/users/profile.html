{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="blog-show">

    <div class="profile">

        <fieldset>
            <legend>Profile </legend>

            <h2>Name: {{ user.username }} </h2>
            <h3>Email: {{ user.email }} </h3>

            <img class="profile-image" src="{{ user.profile.image.url }}" alt="">

        </fieldset>

    </div>
</div>

{% endblock content %}
